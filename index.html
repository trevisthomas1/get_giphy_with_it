<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Giphy With It</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">GET GIPHY WITH IT</h1>
            <p class="lead">Click on a button to get giphy with it! Or create a new button!</p>
        </div>
    </div>

    <div class="row">

        <div class="col-md-2"> </div>

        <div class="col-md-8">
            <div class="card">
                <h5 class="card-header">Here's a few baby animals to get started.
                    <br>
                    <br>Don't forget to add your own! Just type the name of an animal and hit submit.</h5>
                <div class="card-body">
                        <div class="gif-buttons"></div>
                </div>
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <label for="exampleFormControlInput1">Add a Gif!</label>
                                <input type="text" class="form-control text-center" id="animal-input" placeholder="example: penguin">
                                <button type="submit" id="add-animal" class="btn submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div>
                    <button class="clear btn" id="clear" data-name="clear">Start Over</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div id="gifs-appear-here"></div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
